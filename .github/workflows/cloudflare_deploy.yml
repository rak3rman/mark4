name: cloudflare_deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule: # Run every 1st of the month at 00:05 UTC, for resume/cv pdf generation
    - cron: '5 0 1 * *'

jobs:
  nuxt:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16 ]

    env:
      NUXT_DIR: ./nuxt
      SUMMARIZE_DIR: ./summarize

    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Checkout
        uses: actions/checkout@master

      - name: Install Summarize Dependencies
        run: npm i
        working-directory: ${{ env.SUMMARIZE_DIR }}

      - name: Validate Summarize Data
        run: npm run validate
        working-directory: ${{ env.SUMMARIZE_DIR }}

      - name: Install Nuxt Dependencies
        run: npm i
        working-directory: ${{ env.NUXT_DIR }}

      - name: Generate Summarize PDFs
        run: npm run dev & sleep 15 && cd ../summarize && npm run generate
        working-directory: ${{ env.NUXT_DIR }}

      - name: Build Nuxt
        run: npm run build
        working-directory: ${{ env.NUXT_DIR }}
        env:
          NITRO_PRESET: cloudflare

      - name: Publish Nuxt to Cloudflare Workers
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}